<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusicWorld</title>
    <link rel="stylesheet" href="Styles/TicketsStyle.css">
    <link rel="icon" href="Images/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<header>
    <div id="logo">
        <span>MusicWorld</span>
    </div>
    <div id="about">
        <div id="NotAMenu">
                <a href="index.html">Главная</a>
            <a href="mostPopular.html">Популярные артисты</a>
            <a href="schedule.html">Расписание концертов</a>
            <a href="history.html">История Музыки</a>
        </div>
        <div id="Menu">
             <button onclick="myFunction()" class="dropbtn">Меню</button>
                <ul id="myDropdown" class="dropdown-content">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="mostPopular.html">Популярные артисты</a></li>

    </div>
</header>
<div id="content">
    <h1>Бронь билетов</h1>
    <div class="container">
        <div style="padding-top: 60px">
            <input type="text" name="FIO" placeholder="Введите фамилию и имя">
            <input type="text" name="email" placeholder="Введите адрес эл.почты">
            <input class="quantity-num-phone" type="number" name="phoneNumber" placeholder="Введите тел.номер">
            <div class="quantity-block">
                <button class="quantity-arrow-minus"> - </button>
                <input class="quantity-num" type="number" name="count" placeholder="Введите кол-во билетов">
                <button class="quantity-arrow-plus"> + </button>
            </div>
            <input type="submit" name="enter" placeholder="Забронировать">
        </div>
    </div>
</div>
<script src="scripts/TicketScript.js"></script>
</body>
</html>
